[package]
name = "havocompare"
description = "A flexible folder comparison tool / crate with html reporting."
repository = "https://github.com/VolumeGraphics/havocompare"
homepage = "https://github.com/VolumeGraphics/havocompare"
documentation = "https://docs.rs/havocompare"
version = "0.1.3"
edition = "2021"
license = "MIT"
authors = ["Volume Graphics GmbH"]
exclude = ["tests/integ", "tests/html", "target", "tests/csv", ".github", "test_report"]

[dependencies]
clap = {version= "4.0", features=["derive"]}
serde = "1.0"
serde_yaml = "0.9"
schemars = "0.8"
schemars_derive = "0.8"
thiserror = "1.0"
regex = "1.6"
image = "0.24.4"
image-compare = "0.2.3"
tracing = "0.1"
tracing-subscriber = "0.3"
serde_json = "1.0"
glob = "0.3"
test-log = {version="0.2", features=["trace"]}
strsim = "0.10"
itertools = "0.10"
tera = "1.17"
md5 = "0.7.0"
tempdir = "0.3"
sha2 = "0.10.6"
data-encoding = "2.3.2"

[target.'cfg(windows)'.dependencies]
ansi_term = "0.12"

[dev-dependencies]
env_logger = "0.9"
tracing = {version = "0.1", default-features = false}
tracing-subscriber = {version = "0.3", default-features = false, features = ["env-filter", "fmt"]}